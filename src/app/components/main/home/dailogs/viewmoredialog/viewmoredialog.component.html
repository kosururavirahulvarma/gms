<div class="header">
<h6 class="custom-title" mat-dialog-title ><span>{{ data.opportunity_number }}</span></h6>
<mat-icon (click)="close()" matTooltip="close" >close</mat-icon> <!-- Cross icon for closing -->
</div>
<mat-dialog-content class="mat-typography">
    <p><strong>Opportunity Title :</strong> {{  data.opportunity_title }}</p>
    <p><strong>Agency :</strong> {{ data.agency_name }}</p>
    <p><strong>Deadline :</strong> {{ data.close_date | formatDate}}</p>
    <p><strong>Grant URL :</strong> {{ data.grant_url}}</p>
    <p><strong>Description :</strong> {{ data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create Proposal</button>
</mat-dialog-actions>
